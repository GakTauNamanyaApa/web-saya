.app {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  min-height: 100vh;
}

.app_title {
  font-weight: noarmal;
}

.app_buttons {
  display: flex;
  justify-content: center;
  
  .btn {
    margin: 0 20%;
  }
}

.btn {
  background-color: #e75480;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  font-weight: normal;
  padding: 30px;
  font-size: 24px;
  transition: transform .1s ease-out;
  will-change: transform;
  border: 5px solid #e75480;
  
  &:hover {
    background-color: #fff;
    color: #fe828c;
    border-color: #fe828c;
  }
}

.result_container {
  background: #fff;
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
}

.app_result {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 100vh;
}

.result_title {
  color: #e75480;
  margin-bottom: 0;
}

.strong {
  color: #e75480;
}

.footer {
  color: #000000;
  text-align: center;
  margin: 0 auto;
}

.a-kembali {
  text-decoration: none;
  color: black;
}

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  function randomPlusOrMinus() {
  let value = Math.floor(Math.random() * 200 - 100 + 1) + 100;
  console.log(value);
  return Math.random() < 0.5 ? -value : value;
}
$(function() {
  $('.js-btn-no').on('touch click mouseover mousedown', function() {
    let $this = $(this);
    let randomX = randomPlusOrMinus();
    let randomY = randomPlusOrMinus();
    $this.css({
      transform: `translateX(${randomX}%) translateY(${randomY}%)`
    });
  });
  $('.js-btn-yes').on('click', function() {
    $('.js-result').show();
  });
});
</script>
</body>
</html>
